<ion-header>
  <ion-toolbar>

    <ion-title>{{ texts.headDictionary }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateWords()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list #scheduleList [hidden]="shownGroups === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>
          {{group.letter}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let word of group.words" #slidingItem [hidden]="word.hide">
        <ion-item routerLink="/app/tabs/dictionary/word/{{word.id}}">
          <ion-label>
            <h3>{{word.name}}</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>


  <ion-list-header [hidden]="shownGroups > 0">
    No Words Found
  </ion-list-header>
</ion-content>
